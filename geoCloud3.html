<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>地质云数据组 GeoCloud</title>
		<meta name="keywords" content="Javascript" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/number.run.new.js"></script>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script type="text/javascript" src="js/china.js"></script>
		<script type="text/javascript" src="js/geoCloud3.js"></script>
		<script type="text/javascript" src="js/tagCloud.js"></script>
		<link type="text/css" rel="stylesheet" href="css/geoCloud3.css">
	</head>
	<body>
		<div class="GeoCloud" style="-webkit-transform: scale(1);-ms-transform: scale(1);transform: scale(1);transform-origin: 0 0;-ms-transform-origin: 0 0;-webkit-transform-origin: 0 0">
			<div class="header-title"></div>
			<div class="topData">
				<div id="pSNum"></div>
			</div>
			<div class="main-container">
				<div class="LeftPart Left">
					<div class="TopPart PartBorder right-1-part">
						<div class="PartTitle">节点服务关系图</div>
						<div class="point-server">
							<div class="r-1" id="r-1-1"></div>
						</div>
					</div>
					<div class="BottomPart PartBorder">
						<div class="PartTitle">节点状态</div>
						<div id="point-status">
							
						</div>
					</div>
				</div>
				<div class="MainPart Left">
					<div id="Map" class="Map"></div>
					<div class="clear"></div>
				</div>
				<div class="RightPart Left">
					<div class="TopPart PartBorder">
						<div class="PartTitle">节点专业数据</div>
						<div id="point-data"></div>
					</div>
					<div class="BottomPart PartBorder right-2-bar">
						<div class="PartTitle Left">数据服务与访问实时监控</div>
						<div class="legend Right">
							<span class="legend-visit Left"></span><span class="visit-text Left">访问次数</span>
							<span class="legend-server-line Left"></span><span class="legend-server-circle Left"></span><span class="server-text Left">服务个数</span>
							<div class="clear"></div>
						</div>
						<ul class="banner">
							<li class="fw fw1 active"><div class="r-2" id="r-2-1"></div>
							</li>
							<li class="fw fw2"><div class="r-2" id="r-2-2"></div>
							</li>
							<li class="fw fw3"><div class="r-2" id="r-2-3"></div>
							</li>
							<li class="fw fw4"><div class="r-2" id="r-2-4"></div>
							</li>
						</ul>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
