<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>地质云 GeoCloud</title>

	<meta name="keywords" content="Javascript" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/echarts.js"></script>
	<script type="text/javascript" src="js/echartsHome.js"></script>
	<script type="text/javascript" src="js/china.js"></script>
	<script type="text/javascript" src="js/geoCloud.js"></script>
	<script type="text/javascript" src="js/www2/echarts-all.js"></script>
	<link type="text/css" rel="stylesheet" href="css/geoCloud.css">
	<link type="text/css" rel="stylesheet" href="css/echartsHome.css">
	</head>
	<body>
		<div class="GeoCloud">
			<div class="header-title"></div>
			<div class="main-container">
				<div class="LeftPart"></div>
				<div class="MainPart">
					<div class="topData">
						<div class="Left Data">
							<div class="title">系统接入量</div>
							<div class="Num" id="SysIn">
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
							</div>
						</div>
						<div class="Right Data">
							<div class="title">访问统计量</div>
							<div class="Num" id="Visit">
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="num-item">0</span>
								<span class="unit">万</span>
							</div>
							<div class="otherData" id="otherData">
								<div class="users Left business">业务用户：<span>125</span></div>
								<div class="users Right internet" style="margin-right:30px;">互联网用户：<span>12205</span></div>
							</div>
						</div>
					</div>
					<div id="Map" class="Map"></div>
				</div>
				<div class="RightPart"></div>
			</div>
		</div>
		<input type="hidden" id="sysInNum" value="0">
		<input type="hidden" id="VisitNum" value="0">
	</body>
</html>
